# Pre-commit configuration for Spark DataFrame lesson
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  # Ruff = linter + import sorter + formatter (Black-compatible)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      # Lint and auto-fix (includes many Flake8 rules like F541)
      - id: ruff
        args:
          - --fix
          - --line-length=100
      # Format (Black-compatible)
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests]
        args: [--ignore-missing-imports]

  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 2.3.5
    hooks:
      - id: sqlfluff-lint
        args: [--dialect=spark]
      - id: sqlfluff-fix
        args: [--dialect=spark]
        stages: [manual]
